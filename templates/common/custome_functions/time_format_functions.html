<script>
    // 将整型的时间转化成 xhxm 的形式
    function format_time_to_h_m(time_minutes){
        time_minutes = parseInt(time_minutes);

        let hours = Math.floor(time_minutes / 60);
        let minutes = time_minutes % 60;

        return hours.toString() + 'h' + minutes.toString() + 'm';
    }

    // 使用两位数进行展示（如果是一位在前面补0）
    function showInTwoDigits(i) {
        if (i < 10) { // 10 以下的数字前加 0
            i = "0" + i;
        }
        return i;
    }
</script>
